<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Next Year Calculator</title>
  <meta name="description" content="Simple website that calculates the next year based on the input year." />
  <style>
    body { font-family: system-ui, sans-serif; background: #0f172a; color: #e5e7eb; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; flex-direction: column; position: relative; }
    .container { background: #1f2937; padding: 20px; border-radius: 12px; max-width: 400px; width: 100%; text-align: center; margin-bottom: 20px; }
    input, button, select { padding: 10px; border-radius: 8px; border: none; margin-top: 10px; width: 100%; }
    button { background: #38bdf8; color: #03131d; font-weight: bold; cursor: pointer; }
    .result { margin-top: 15px; font-size: 1.2em; }
    .loading { margin-top: 15px; font-size: 1em; color: #94a3b8; }
    footer { font-size: 0.9em; color: #94a3b8; text-align: center; }
    footer a { color: #38bdf8; text-decoration: none; }
    .lang-select-container { position: absolute; top: 10px; right: 10px; }
    .lang-select { padding: 5px; border-radius: 8px; border: none; }
  </style>
</head>
<body>

  <div class="lang-select-container">
    <select class="lang-select" id="langSelect">
      <option value="de">🇩🇪 Deutsch</option>
      <option value="en">🇬🇧 English</option>
      <option value="es">🇪🇸 Español</option>
      <option value="fr">🇫🇷 Français</option>
      <option value="hi">🇮🇳 हिंदी</option>
      <option value="zh">🇨🇳 中文</option>
      <option value="pl">🇵🇱 Polski</option>
      <option value="ru">🇷🇺 Русский</option>
    </select>
  </div>

  <div class="container" id="calculatorSection">
    <h1 id="title">Next Year</h1>
    <p id="description">Enter a year to see what comes next.</p>
    <input id="yearInput" type="number" placeholder="e.g. 2025" />
    <button id="calcBtn">Calculate</button>
    <div id="loading" class="loading" style="display:none;">This may take a moment...</div>
    <div id="result" class="result">—</div>
  </div>

  <footer id="footer">
    Want to support or contact the creator? Write on Discord: <strong>drak_yt</strong>
  </footer>

  <script>
    const translations = {
      pl: { title: 'Następny Rok', description: 'Wpisz rok, aby zobaczyć, jaki będzie następny.', button: 'Oblicz', loading: 'Obliczam... To może chwilę potrwać', invalid: 'Podaj poprawny, dodatni rok!', footer: 'Chcesz wesprzeć lub skontaktować się z twórcą? Napisz na Discord: <strong>drak_yt</strong>' },
      en: { title: 'Next Year', description: 'Enter a year to see what comes next.', button: 'Calculate', loading: 'Calculating... This may take a moment', invalid: 'Please enter a valid positive year!', footer: 'Want to support or contact the creator? Write on Discord: <strong>drak_yt</strong>' },
      de: { title: 'Nächstes Jahr', description: 'Gib ein Jahr ein, um das nächste zu sehen.', button: 'Berechnen', loading: 'Berechne... Bitte warten', invalid: 'Bitte gib ein gültiges, positives Jahr ein!', footer: 'Möchten Sie den Entwickler unterstützen oder kontaktieren? Schreiben Sie auf Discord: <strong>drak_yt</strong>' },
      es: { title: 'Próximo Año', description: 'Ingresa un año para ver el siguiente.', button: 'Calcular', loading: 'Calculando... Esto puede tardar un momento', invalid: '¡Introduce un año positivo válido!', footer: '¿Quieres apoyar o contactar al creador? Escribe en Discord: <strong>drak_yt</strong>' },
      fr: { title: 'Année Suivante', description: 'Entrez une année pour voir la suivante.', button: 'Calculer', loading: 'Calcul en cours... Cela peut prendre un moment', invalid: 'Veuillez entrer une année positive valide !', footer: 'Vous voulez soutenir ou contacter le créateur ? Écrivez sur Discord : <strong>drak_yt</strong>' },
      hi: { title: 'अगला वर्ष', description: 'अगला वर्ष देखने के लिए एक वर्ष दर्ज करें।', button: 'गणना करें', loading: 'गणना हो रही है... इसमें कुछ समय लग सकता है', invalid: 'कृपया एक मान्य सकारात्मक वर्ष दर्ज करें!', footer: 'रचनाकार से संपर्क करना चाहते हैं? Discord पर लिखें: <strong>drak_yt</strong>' },
      zh: { title: '下一年', description: '输入一个年份查看下一年。', button: '计算', loading: '计算中... 可能需要一点时间', invalid: '请输入有效的正年份！', footer: '想支持或联系作者？请在 Discord 上联系：<strong>drak_yt</strong>' },
      ru: { title: 'Следующий год', description: 'Введите год, чтобы узнать следующий.', button: 'Посчитать', loading: 'Считаю... Это может занять некоторое время', invalid: 'Введите корректный положительный год!', footer: 'Хотите поддержать или связаться с автором? Напишите в Discord: <strong>drak_yt</strong>' }
    };

    const langSelect = document.getElementById('langSelect');
    const title = document.getElementById('title');
    const description = document.getElementById('description');
    const button = document.getElementById('calcBtn');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');
    const footer = document.getElementById('footer');
    const input = document.getElementById('yearInput');

    langSelect.addEventListener('change', () => { applyLanguage(langSelect.value); });

    button.addEventListener('click', () => {
      const year = parseInt(input.value.trim());
      const lang = langSelect.value;
      const t = translations[lang] || translations['en'];
      if (isNaN(year) || year < 0) { result.textContent = t.invalid; return; }
      loading.style.display = 'block';
      loading.textContent = t.loading;
      result.textContent = '—';
      setTimeout(() => { loading.style.display = 'none'; result.textContent = year + 1; }, 3000);
    });

    function applyLanguage(lang) {
      const t = translations[lang] || translations['en'];
      title.textContent = t.title;
      description.textContent = t.description;
      button.textContent = t.button;
      loading.textContent = t.loading;
      footer.innerHTML = t.footer;
    }

    applyLanguage('en');
    langSelect.value = 'en';
  </script>
</body>
</html>
