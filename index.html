    input, button, select {

    button {

    body.light button {

      color: var(--button-text-light);
    }

    .result {

      font-size: 1.2em;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.6s, transform 0.6s;
    }

    .result.visible {

      transform: scale(1);
    }

    .loading {
      margin-top: 15px;
      font-size: 1em;
      color: var(--subtext-dark);
    }

      text-align: center;
    }

    }

    .lang-select-container {

      top: 10px;
      right: 10px;
    }

    .lang-select {
      padding: 5px;
      border-radius: 8px;
      border: none;
    }

    /* THEME BUTTON */
    .theme-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      background: var(--container-dark);
      color: var(--text-dark);
      border: 2px solid var(--subtext-dark);
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.3s, color 0.3s, border 0.3s, transform 0.3s;
    }

    body.light .theme-toggle {
      background: var(--container-light);
      color: var(--text-light);
      border: 2px solid var(--subtext-light);
    }

    /* Button animation */
    .theme-toggle.animate {
      transform: scale(1.15) rotate(5deg);
    }

    /* Animacja kropek Å‚adowania */
    .dots::after {
      content: '';
      display: inline-block;
      animation: dots 1s steps(5, end) infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      20% { content: '.'; }
      40% { content: '..'; }
      60% { content: '...'; }
      80% { content: '....'; }
      100% { content: ''; }
    }

  </style>
