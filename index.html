  <style>
    :root {
      /* DARK THEME â€“ default */
      --bg: #0f172a;
      --container: #1f2937;
      --text: #e5e7eb;
      --subtext: #94a3b8;
      --button-bg: #38bdf8;
      --button-text: #03131d;
      --input-bg: #111827;
    }

    body.light {
      /* LIGHT THEME */
      --bg: #f3f4f6;
      --container: #ffffff;
      --text: #111827;
      --subtext: #4b5563;
      --button-bg: #0284c7;
      --button-text: #ffffff;
      --input-bg: #e5e7eb;
    }

    body { 
      font-family: system-ui, sans-serif; 
      background: var(--bg);
      color: var(--text);
      display: flex; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      margin: 0; 
      flex-direction: column; 
      position: relative; 
      transition: background 0.4s ease, color 0.4s ease;
    }

    /* Smooth theme transition */
    body.theme-anim {
      transition: background 0.4s ease, color 0.4s ease;
    }

    .container { 
      background: var(--container);
      padding: 20px; 
      border-radius: 12px; 
      max-width: 400px; 
      width: 100%; 
      text-align: center; 
      margin-bottom: 20px;
      transition: background 0.4s ease;
    }

    input, button, select { 
      padding: 10px; 
      border-radius: 8px; 
      border: none; 
      margin-top: 10px; 
      width: 100%; 
      box-sizing: border-box;
      display: block;
    }

    input {
      background: var(--input-bg);
      color: var(--text);
      transition: background 0.4s ease, color 0.4s ease;
    }

    button { 
      background: var(--button-bg); 
      color: var(--button-text); 
      font-weight: bold; 
      cursor: pointer; 
      transition: background 0.4s ease, color 0.4s ease;
    }

    .result { 
      margin-top: 15px; 
      font-size: 1.2em; 
      opacity: 0;                     
      transform: scale(0.8);          
      transition: opacity 0.6s, transform 0.6s;
    }

    .result.visible { 
      opacity: 1;                     
      transform: scale(1);            
    }

    .loading { 
      margin-top: 15px; 
      font-size: 1em; 
      color: var(--subtext);
    }

    .lang-select-container { 
      position: absolute; 
      top: 10px; 
      right: 10px; 
    }

    /* THEME BUTTON */
    .theme-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      background: var(--container);
      color: var(--text);
      border: 2px solid var(--subtext);
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.3s, color 0.3s, border 0.3s, transform 0.3s;
    }

    /* Button animation */
    .theme-toggle.animate {
      transform: scale(1.15) rotate(5deg);
    }

    .dots::after {
      content: '';
      display: inline-block;
      animation: dots 1s steps(5, end) infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      20% { content: '.'; }
      40% { content: '..'; }
      60% { content: '...'; }
      80% { content: '....'; }
      100% { content: ''; }
    }
  </style>
</head>

    const langSelect = document.getElementById('langSelect');

      if (isNaN(year) || year < 0) {
        result.textContent = t.invalid;
        result.classList.add("visible");
        return;
      }

      result.classList.remove("visible");
      loading.style.display = 'block';
      loading.textContent = t.loading;
      loading.classList.add('dots');
      result.textContent = "â€”";

        lastComputedValue = year + 1;
        updateTranslatedResult();

        result.classList.add("visible");
      }, 2000);
    });

    function updateTranslatedResult() {
      if (lastComputedValue !== null) {
        const t = translations[langSelect.value];
        result.textContent = t.answer + lastComputedValue;
      }
    }

    function applyLanguage(lang) {
      const t = translations[lang];
      title.textContent = t.title;
      description.textContent = t.description;
      button.textContent = t.button;
      loading.textContent = t.loading;
    }

    /* THEME SWITCHER */
    themeToggle.addEventListener('click', () => {
      isLight = !isLight;

      document.body.classList.add("theme-anim");
      document.body.classList.toggle('light', isLight);

      updateThemeButtonText();

      themeToggle.classList.add("animate");
      setTimeout(() => themeToggle.classList.remove("animate"), 300);
    });

    function updateThemeButtonText() {
      const t = translations[langSelect.value];
      themeToggle.textContent = isLight ? t.themeDark : t.themeLight;
    }

    applyLanguage('en');
    langSelect.value = 'en';
